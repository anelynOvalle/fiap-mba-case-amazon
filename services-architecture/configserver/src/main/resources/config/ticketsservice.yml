eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
spring:
  datasource:
    url: jdbc:postgresql://192.168.99.100:5434/ticket
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
  cloud:
    stream:
      bindings:
        input:
          binder: kafka
          destination: productEventTopic
          content-type: application/json
          group: input-group-1
    kafka:
      binder:
        zkNodes: localhost
        brokers: localhost
